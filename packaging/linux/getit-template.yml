app-id: net.bartkessels.getit
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: {binary-name}
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=date_time,regex,system,thread,chrono,random,filesystem
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.79.0/source/boost_1_79_0.tar.bz2
        sha256: "475d589d51a7f8b3ba2ba4eda022b170e562ca3b760ee922c146b6c65856ef39"

  - name: {binary-name}
    buildsystem: simple
    build-commands:
      - cmake . -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo -Dpackaging=true -DCMAKE_CXX_FLAGS=-w
      - ninja GetIt
    sources:
      - type: archive
        url: {tarball-url}
        sha256: {tarball-hash}
      - type: git
        url: https://github.com/microsoft/cpprestsdk.git
      - type: git
        url: https://github.com/nlohmann/json.git
