app-id: net.bartkessels.getit
runtime: org.kde.Platform
runtime-version: '6.2'
default-branch: main
sdk: org.kde.Sdk
command: {binary-name}
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=date_time,regex,system,thread,chrono,random,filesystem
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.79.0/source/boost_1_79_0.tar.bz2
        sha256: 475d589d51a7f8b3ba2ba4eda022b170e562ca3b760ee922c146b6c65856ef39

  - name: Nlohman-Json
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_FLAGS='-w'
      - -DJSON_BuildTests=off
      - -DJSON_Diagnostics=off
    sources:
      - type: git
        url: https://github.com/nlohmann/json.git

  - name: CppRestSDK
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_FLAGS='-Wno-format-truncation'
      - -DCMAKE_BUILD_TYPE='Release'
      - -DBUILD_TESTS=off
      - -DBUILD_SAMPLES=off
      - -DCPPREST_EXCLUDE_WEBSOCKETS=on
    sources:
      - type: git
        url: https://github.com/microsoft/cpprestsdk.git

  - name: GetIt
    buildsystem: simple
    builddir: true
    build-commands:
      - cmake . -G Ninja -Dpackaging=true -Duse_installed_dependencies=true -Duse_qt6=true -DCMAKE_CXX_FLAGS=-w -DCMAKE_PREFIX_PATH=./include
      - ninja GetIt
    sources:
      - type: git
        url: https://github.com/bartkessels/getit.git
        tag: {binary-version}
