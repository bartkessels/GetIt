app-id: net.bartkessels.getit
runtime: org.kde.Platform
sdk: org.kde.Sdk
command: GetIt
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: {binary-name}
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -Dpackaging=true
    sources:
      - type: archive
        url: {tarball-url}
        sha256: {tarball-hash}