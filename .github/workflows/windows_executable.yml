name: Build Windows executable

on:
  create:
    tags:
      - 'v*'

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build Windows executable
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
    - name: Install dependencies (Choco)
      run: choco install -y ninja cmake
    - name: Install dependencies (VCPKG)
      run: vcpkg install openssl-windows:x64-windows boost-date-time:x64-windows-static boost-regex:x64-windows-static boost-system:x64-windows-static boost-interprocess:x64-windows-static boost-thread:x64-windows-static boost-chrono:x64-windows-static
    - name: System wide VCPKG integrations
      run: vcpkg integrate install
    - name: Add VCPKG and Qt installation path to PATH variable
      run: $Env:PATH += ";C:\vcpkg;${{env.Qt5_Dir}}"
    - name: Create GetIt executable
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt5_Dir}}
      run: ./packaging/windows/package.ps1
    - name: Upload Windows executable as build artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: GetIt-Windows-x64.zip
        path: ./getit.zip
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./getit.zip
        asset_name: GetIt-Windows-x64.zip
        tag: ${{ github.ref }}
