name: Build Windows executable

on:
  create:
    tags:
      - 'v*'

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build Windows executable
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Install dependencies (Choco)
      run: choco install -y ninja cmake
    - name: Install dependencies (VCPKG)
      run: vcpkg install openssl-windows boost-date-time boost-regex boost-system boost-interprocess boost-thread boost-chrono
    - name: System wide VCPKG integrations
      run: vcpkg integrate install
    - name: Add VCPKG and Qt installation path to PATH variable
      run: $Env:PATH += ";C:\vcpkg;${{env.Qt5_Dir}}"
    - name: Create GetIt solution
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt5_Dir}}
        CMAKE_TOOLCHAIN_FILE: "C:\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake"
        CMAKE_CXX_FLAGS: "-w"
        VCPKG_TARGET_TRIPLET: "x64-windows-static"
        Boost_INCLUDE_DIR: "C:\\vcpkg\\installed\\x64-windows-static\\include"
        OPENSSL_INCLUDE_DIR: "C:\\vcpkg\\installed\\x64-windows-static\\include"
        packaging: true
      run: cmake . -G `"Visual Studio 17 2022`" -DBoost_INCLUDE_DIR="C:\\vcpkg\\installed\\x64-windows-static\\include" -DOPENSSL_INCLUDE_DIR="C:\\vcpkg\\installed\\x64-windows-static\\include"
    - name: Build GetIt
      run: msbuild GetIt.sln -property:Configuration=Release
    - name: Add Qt dependencies to built executable
      run: windeployqt ./bin/GetIt.exe
    - name: Zip GetIt executable
      run: 7z a -tzip getit.zip ./bin/GetIt.exe
    - name: Upload Windows executable as build artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: GetIt-Windows-x64.zip
        path: ./getit.zip
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./getit.zip
        asset_name: GetIt-Windows-x64.zip
        tag: ${{ github.ref }}
